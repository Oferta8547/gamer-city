<!DOCTYPE html>
<html lang="pt-BR">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 60px 20px 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .shield-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .shield {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00D9B3 0%, #00B894 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 217, 179, 0.3);
        }

        .shield-inner {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 30px;
            height: 20px;
            border-left: 4px solid #00D9B3;
            border-bottom: 4px solid #00D9B3;
            transform: rotate(-45deg);
            margin-bottom: 8px;
        }

        h1 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #65676b;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .subtitle strong {
            font-weight: 600;
            color: #1c1e21;
        }

        .checkbox-container {
            background-color: #ffffff;
            border: 1px solid #d3d5d9;
            border-radius: 4px;
            padding: 14px 18px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .checkbox-container:hover {
            border-color: #bbbdbf;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #ff2d55;
        }

        label {
            font-size: 15px;
            color: #1c1e21;
            cursor: pointer;
            user-select: none;
        }

        .footer-text {
            font-size: 11px;
            color: #8a8d91;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            display: none;
            background-color: #ff2d55;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px auto 40px;
            transition: background-color 0.3s ease;
            width: auto;
        }

        .button:hover {
            background-color: #f02d53;
        }

        .button.show {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .shield-icon {
                width: 100px;
                height: 100px;
            }

            .subtitle {
                font-size: 13px;
            }

            .footer-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield-icon">
            <img src="https://i.postimg.cc/52GGJ2tq/qwsd.png" alt="Shield Icon" style="width: 100%; height: 100%; object-fit: contain;">
        </div>

        <h1>Tudo pronto</h1>

        <p class="subtitle">
    Marque a caixa abaixo para continuar!
</p>

        <div class="checkbox-container">
            <input type="checkbox" id="robot-check">
            <label for="robot-check">Não sou um robô</label>
        </div>

        <button class="button" id="continue-btn" onclick="redirectToPage()">Continuar</button>
    </div>

    <script>
        const checkbox = document.getElementById('robot-check');
        const continueBtn = document.getElementById('continue-btn');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                continueBtn.classList.add('show');
            } else {
                continueBtn.classList.remove('show');
            }
        });

        function redirectToPage() {
            // Redireciona para a página da roleta mantendo os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const queryString = urlParams.toString();
            window.location.href = 'roleta.html' + (queryString ? '?' + queryString : '');
        }
    </script>
</body>
</html>
